<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* Reset some default styles */
body, h1, h2, h3, p, ul {
    margin: 0;
    padding: 0;
}

/* Basic styles */
header {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 24px;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 20px;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.contact p {
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="/assets/logo.jpg" alt="Project invester" height="50px" width="60px" style="border-radius: 15px;"></div>
        <nav>
            <ul>
                <li><a href="#"></a></li>
                <li><a href="#">Idea Developers</a></li>
                <li><a href="#">Sign In/Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="your-image.jpg" alt="Image">
    </main>

    <footer>
        <div class="contact">
            <h3>Contact Details</h3>
            <p>Email: example@example.com</p>
            <p>Phone: +1234567890</p>
        </div>
    </footer>

   
</body>

</html>
